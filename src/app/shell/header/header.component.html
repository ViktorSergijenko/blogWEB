<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>
  <div fxHide.lt-md *ngIf="userRole === 'Global Admin'">
    <a class="brand" translate>APP_NAME</a>
    <button mat-button routerLink="/global/dashboard" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Dashboard</span>
    </button>
    <button mat-button routerLink="/global/user-table" routerLinkActive="active">
      <mat-icon>accessibility</mat-icon>
      <span translate>User table</span>
    </button>
  </div>
  <div fxHide.lt-md *ngIf="userRole === 'Moderator'">
    <a class="brand" translate>APP_NAME</a>
    <button mat-button routerLink="/moderator/dashboard/best" routerLinkActive="active">
      <span translate>Best</span>
    </button>
    <button mat-button routerLink="/moderator/dashboard/new" routerLinkActive="active">
      <span translate>New</span>
    </button>
  </div>
  <div fxHide.lt-md *ngIf="userRole === 'RegularUser'">
    <a class="brand" translate>APP_NAME</a>
    <button mat-button routerLink="/regular-user/dashboard/best" routerLinkActive="active">
      <span translate>Best</span>
    </button>
    <button mat-button routerLink="/regular-user/dashboard/new" routerLinkActive="active">
      <span translate>New</span>
    </button>
  </div>
  <div fxHide.lt-md *ngIf="userRole === 'Guest'">
    <a class="brand" translate>APP_NAME</a>
    <button mat-button routerLink="/guest/dashboard/best" routerLinkActive="active">
      <span translate>Best</span>
    </button>
    <button mat-button routerLink="/guest/dashboard/new" routerLinkActive="active">
      <span translate>New</span>
    </button>
  </div>

  <span fxFlex></span>
  <button mat-icon-button [matMenuTriggerFor]="languageMenu">
    <mat-icon>language</mat-icon>
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
      {{ language }}
    </button>
  </mat-menu>
  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <mat-list>
      <mat-list-item>
        <span translate>Logged in as</span>&nbsp;<b>{{ username | translate }}</b>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
    <button mat-menu-item (click)="logout()" translate>Logout</button>
  </mat-menu>
</mat-toolbar>
