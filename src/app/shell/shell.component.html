<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list *ngIf="userRole === 'Global Admin'">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/global/dashboard" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Dashboard</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/global/regions" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Regions</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/global/user-table" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>User table</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-list *ngIf="userRole === 'Moderator'">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/moderator/dashboard/best" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Best</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/moderator/dashboard/new" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Best</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-list *ngIf="userRole === 'RegularUser'">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/regular-user/dashboard/best" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>best</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/regular-user/dashboard/new" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>new</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-list *ngIf="userRole === 'Guest'">
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/guest/dashboard/new" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>new</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/guest/dashboard/best" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Best</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [sidenav]="sidenav"></app-header>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
