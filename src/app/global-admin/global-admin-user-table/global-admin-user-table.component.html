<mat-form-field style="width: 100%;">
    <input style="width: 100%;" matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="ELEMENT_DATA.length > 0">
  
    <!-- Position Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full name</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role name </th>
      <td mat-cell *matCellDef="let element"> {{element.roleName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
            <button *ngIf="element.roleName === 'RegularUser'" (click)="addModerator(element.id)" mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
            <mat-icon >mood</mat-icon>
          </button>
          <button *ngIf="element.roleName === 'Moderator'" (click)="removeModerator(element.id)" mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon >mood_bad</mat-icon>
          </button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
