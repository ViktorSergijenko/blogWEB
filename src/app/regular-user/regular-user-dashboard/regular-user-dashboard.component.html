
   <div class="button-first-row">
       <button mat-raised-button color="primary" class="post-button" (click)="openDialog()">Add new Post</button>
   </div>
   <div class="post-block" *ngFor="let post of postList">
 
     <mat-card>
         <mat-card-header>
           <img mat-card-avatar [src]="post.user.avatarImageBase64" *ngIf="post.user.avatarImageBase64">
           <mat-card-title style="word-break: break-all;">{{post.title}}</mat-card-title>
           <mat-card-subtitle style="word-break: break-all;">{{post.authorFullName}}</mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image [src]="post.imageBase64" *ngIf="post.imageBase64">
         <mat-card-content>
           <div class="postText">
             <p>{{post.text}}</p>
           </div>
         </mat-card-content>
         <mat-card-actions>
           <div class="actions-row">
             <mat-icon [matBadge]=post.likes.length matBadgeColor="warn">favorite</mat-icon>
             <mat-icon>more</mat-icon>
           </div>
         </mat-card-actions>
       </mat-card>
   </div>
 <div class="spinner-block" *ngIf="isLoading">
   <mat-spinner></mat-spinner>
 </div>
